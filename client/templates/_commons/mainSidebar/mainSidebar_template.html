<template name='mainSidebar'>
  <div class="ui left demo vertical green inverted sidebar labeled icon menu mainSidebar">
    <a class="item" href="{{pathFor 'profile'}}">
      <i class="user icon"></i>
      Profile
    </a>
    <a class="item" href="{{pathFor 'myOffice'}}">
      <i class="cube icon"></i>
      My Offices
    </a>
    <a class="item" href="{{pathFor 'search'}}">
      <i class="search icon"></i>
      Search
    </a>
    <a class="item" href="{{pathFor 'agenda'}}">
      <i class="calendar icon"></i>
      Agenda
    </a>
    <a class="item" href="{{pathFor 'help'}}">
      <i class="help icon"></i>
      Help
    </a>
    {{#if currentUser}}
    <a class="item signOutBtn">
      <i class="sign out icon"></i>
      Sign out
    </a>
    {{/if}}
  </div>
</template>
