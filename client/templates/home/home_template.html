<template name='home'>
  <div class="ui basic segment homeSegment">
    <img class="ui small centered image" src="/sharemyoffice4-nobg.png">
    {{#unless currentUser}}
      <br>
      {{> atForm state='signIn'}}
      {{> requiredHelp}}
    {{else}}
    <div class="ui center aligned basic segment">
      <h2 class="ui header">Bonjour, {{capitalize userName}}.</h2>
      {{#if hasOffice}}
      <a href="{{pathFor 'myOffice'}}" class="ui fluid green icon labeled button">
        {{#if onlyOneOffice}}
        <i class="send icon"></i>SHARE
        {{else}}
        <i class="cubes icon"></i>GÃ‰RER MES BUREAUX
        {{/if}}
      </a>
      <br>
      <a href="{{pathFor 'search'}}" class="ui fluid green basic icon labeled button"><i class="search icon"></i>BOOK A DESK</a>
      {{else}}
      <a href="{{pathFor 'createMyOffice'}}" class="ui fluid green icon labeled button"><i class="send icon"></i>SHARE</a>
      <br>
      <a href="{{pathFor 'search'}}" class="ui fluid green basic icon labeled button"><i class="search icon"></i>BOOK A DESK</a>
      {{/if}}
    </div>
    {{/unless}}
  </div>
</template>
