<template name='home'>
  <div class="ui center aligned basic segment homeSegment">
    <img class="ui centered large image" src="/sharemyoffice4-nobg.png">
    {{#unless currentUser}}
    <br>
    <div class="ui buttons">
      <a href="/sign-in" class="ui green button">Sign in</a>
      <div class="or"></div>
      <a href="/sign-up" class="ui button">Sign up</a>
    </div>
    {{else}}
    <h2 class="ui header">Hello, {{capitalize userName}}.</h2>
    {{#if hasOffice}}
    <a href="{{pathFor 'search'}}" class="ui green basic icon labeled button"><i class="search icon"></i>SEARCH AN OFFICE</a>
    {{else}}
    <a href="{{pathFor 'createMyOffice'}}" class="ui green basic icon labeled button"><i class="refresh icon"></i>SHARE YOUR OFFICE</a>
    {{/if}}
    {{/unless}}
  </div>
</template>
