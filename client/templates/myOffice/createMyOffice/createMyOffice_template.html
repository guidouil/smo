<template name='createMyOffice'>
  <div class="ui basic segment">
    <div class="ui styled fluid accordion">
      <div class="title active">
        <i class="dropdown icon"></i>
        <span class="ui tiny header">Adresse et numéro</span>
        <span class="ui right floated tiny header">1/2</span>
      </div>
      <div class="content active">
        <p class="ui tiny header">Corrigez si besoin ces informations</p>
        <div class="ui form">
          <div class="required field">
            <label>Adresse du bureau</label>
            <textarea rows="2" id="address" required >59 rue de la République
93048 Montreuil sous Bois</textarea>
          </div>
          <div class="seven wide required field">
            <label>Numéro de bureau</label>
            <input type="text" value="0D059" id="number" required>
          </div>
        </div>
      </div>
      <div class="title">
        <i class="dropdown icon"></i>
        <span class="ui tiny header">Caractéristiques de votre bureau</span>
        <span class="ui right floated tiny header">2/2</span>
      </div>
      <div class="content">
        <div class="ui form">
          <div class="six wide required field">
            <label>Capacité (places)</label>
            <input type="number" value="" id="capacity" required>
          </div>
          <div class="field">
            <label>Equipements</label>
            <div class="ui two column grid">
              <div class="column">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="printer">
                  <label for="printer"><i class="print icon"></i>Imprimante</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="whiteboard">
                  <label for="whiteboard"><i class="sticky note outline icon"></i>Tableau blanc</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="multiphone">
                  <label for="multiphone"><i class="call icon"></i>Pieuvre</label>
                </div>
              </div>
              <div class="column">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="plugs">
                  <label for="plugs"><i class="plug icon"></i>Multiprise</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="beamer">
                  <label for="beamer"><i class="record icon"></i>Projecteur</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="coffee">
                  <label for="coffee"><i class="coffee icon"></i>Machine à café</label>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <label>Commentaires</label>
            <textarea rows="4" id="comment"></textarea>
          </div>
        </div>
      </div>
    </div>
    {{> requiredHelp}}
  </div>
  <div class="ui right floated buttons">
    <div class="ui green basic labeled icon left attached button goStepTwo"><i class="chevron right icon"></i>ÉTAPE SUIVANTE</div>
    <div class="ui green basic labeled icon left attached button goStepOne"><i class="chevron left icon"></i>ÉTAPE PRECÉDENTE</div>
    <button type="submit" class="ui green labeled icon right attached button shareOffice"><i class="save icon"></i>ENREGISTREZ</button>
  </div>
</template>
