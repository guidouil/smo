<template name='createMyOffice'>
  <div class="ui basic segment noMarginBottom createMyOffice">
    <div class="createOfficeHelp" style="color:#B8002E;">* Required field</div>
    <div class="ui form">
      <div class="eight wide required field">
        <label>Office number</label>
        <input type="text" value="" id="number" required>
      </div>
      <div class="four wide required field">
        <label>Capacity</label>
        <input type="number" value="" id="capacity" required>
      </div>
      <div class="required field">
        <label>Address</label>
        <textarea rows="2" id="address" required >59 rue de la RÃ©publique
93100 Montreuil</textarea>

              </div>
            </div>

                <input type="checkbox" class="hidden furniture" id="whiteboard">

              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" class="hidden furniture" id="multiphone">
                <label for="multiphone"><i class="call icon"></i>Conf. phone</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" class="hidden furniture" id="wifi" checked="checked">
                <label for="wifi"><i class="wifi icon"></i>Wifi</label>
              </div>
            </div>
          </div>
          <div class="column">

              </div>
            </div> -->

              <div class="ui checkbox">
                <input type="checkbox" class="hidden furniture" id="plugs">
                <label for="plugs"><i class="plug icon"></i>Power strip</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" class="hidden furniture" id="beamer">

            <div class="field">

                <input type="checkbox" class="hidden furniture" id="coffee">
                <label for="coffee"><i class="coffee icon"></i>Coffee</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Comments</label>
        <textarea rows="2" id="comment"></textarea>
      </div>
    </div>
  </div>
  <div class="ui basic center aligned segment noMarginTop">
    <button type="submit" class="ui green labeled icon button shareOffice"><i class="save icon"></i>SAVE MY OFFICE</button>
