<template name='editMyOffice'>
  {{#if isOfficeOwner}}
  {{#with office}}
    <div class="ui basic segment editMyOffice">
      <div class="createOfficeHelp" style="color:#B8002E;">* Required field</div>
      <div class="ui form">
        <div class="eight wide required field">
          <label>Office number</label>
          <input type="text" value="{{number}}" id="number" required>
        </div>
        <div class="four wide required field">
          <label>Capacity</label>
          <input type="number" value="{{capacity}}" id="capacity" required>
        </div>
        <div class="required field">
          <label>Address</label>
          <textarea rows="2" id="address" required>{{address}}</textarea>
        </div>
        <div class="ui error icon message">
          <i class="warning circle icon"></i>
          <div class="content">
            <div class="header">
              Office number, capacity and address are required fields.
            </div>
          </div>
        </div>
        <div class="field">
          <label>Equipments</label>
          <div class="ui two column grid">
            <div class="column">
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="printer" {{hasFurniture furnitures.printer}}>
                  <label for="printer"><i class="print icon"></i>Printer</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="whiteboard" {{hasFurniture furnitures.whiteboard}}>
                  <label for="whiteboard"><i class="sticky note outline icon"></i>Whiteboard</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="multiphone" {{hasFurniture furnitures.multiphone}}>
                  <label for="multiphone"><i class="call icon"></i>Conf. phone</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="wifi" {{hasFurniture furnitures.wifi}}>
                  <label for="wifi"><i class="wifi icon"></i>Wifi</label>
                </div>
              </div>
            </div>
            <div class="column">
              <!-- <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="copier" {{hasFurniture furnitures.copier}}>
                  <label for="copier"><i class="copy icon"></i>Copier</label>
                </div>
              </div> -->
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="plugs" {{hasFurniture furnitures.plugs}}>
                  <label for="plugs"><i class="plug icon"></i>Power strip</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="beamer" {{hasFurniture furnitures.beamer}}>
                  <label for="beamer"><i class="record icon"></i>Beamer</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" class="hidden furniture" id="coffee" {{hasFurniture furnitures.coffee}}>
                  <label for="coffee"><i class="coffee icon"></i>Coffee</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Comments</label>
          <textarea rows="4" id="comment">{{comment}}</textarea>
        </div>

        <button type="submit" class="ui fluid green labeled icon button saveOffice"><i class="check icon"></i>SAVE MY OFFICE</button>
      </div>
    </div>

    <div class="ui small basic modal deleteOfficeModal">
      <div class="ui icon header">
        <i class="trash icon"></i>
        DELETE OFFICE {{number}} ?
      </div>
      <div class="content">
        <p>Every data of this office will be deleted permanently.</p>
      </div>
      <div class="actions">
        <div class="ui red basic cancel inverted button">
          <i class="remove icon"></i>
          Cancel
        </div>
        <div class="ui red ok inverted button">
          <i class="checkmark icon"></i>
          Delete
        </div>
      </div>
    </div>
  {{/with}}
  {{/if}}
</template>
