<template name='myOfficeAvailabilities'>
  <div class="ui basic segment">
    <h3 class="ui header">
      Office<label class="ui large horizontal label">{{office.number}}</label>
    </h3>
    <div class="ui form">
      <div class="field">
        <div class="ui two column grid">
          <div class="column">
            <div class="field required startAt">
              <label for="startAt">Start date</label>
              <div class="ui icon input">
                <i class="calendar icon"></i>
                <input type="text" placeholder="{{todayPlaceholder}}" id="startAt" name="startAt" data-value="{{selectedDate}}" readonly>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field required endAt">
              <label for="endAt">End date</label>
              <div class="ui icon input">
                <i class="calendar icon"></i>
                <input type="text" placeholder="{{todayPlaceholder}}" id="endAt" name="endAt" data-value="{{selectedDate}}" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="ui selection dropdown">
          <input type="hidden" name="duration">
          <i class="dropdown icon"></i>
          <div class="default text">Select hours (Default: All day)</div>
          <div class="menu">
            <div class="item selected duration" data-value="day">
              <div class="right floated content">
                8H00&nbsp;&nbsp;<i class="right arrow icon"></i>18H00
              </div>
              All day
            </div>
            <div class="item duration" data-value="am">
              <div class="right floated content">
                8H00&nbsp;&nbsp;<i class="right arrow icon"></i>12H00
              </div>
              Morning
            </div>
            <div class="item duration" data-value="pm">
              <div class="right floated content">
                13H00&nbsp;&nbsp;<i class="right arrow icon"></i>18H00
              </div>
              Afternoon
            </div>
          </div>
        </div>
      </div>
      <div class="ui error icon message">
        <i class="warning circle icon"></i>
        <div class="content">
          <div class="header">
            Please select a start date, an end date and hours.
          </div>
        </div>
      </div>
      <button class="ui green fluid button addAvailability"><i class="add to calendar icon"></i>Apply availability</button>
    </div>
    {{#if office.availabilities}}
    <h4 class="ui horizontal divider left aligned header">
      <i class="green checked calendar icon"></i>
      Upcoming availabilities
    </h4>
    <table class="ui fluid striped unstackable table">
      <thead>
        <tr class="center aligned">
          <th>Date</th>
          <th>Hours</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{#each sortDate office.availabilities}}
          <tr class="center aligned">
            <td>
              {{toDate date}}
            </td>
            <td>
              {{startTime}} - {{endTime}}
            </td>
            <td>
              <div class="ui tiny compact basic purple button deleteAvailability"><i class="delete icon"></i>Delete</div>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}
  </div>
</template>
