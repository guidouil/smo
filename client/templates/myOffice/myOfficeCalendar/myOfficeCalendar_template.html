    <h3 class="ui header">
      <div class="content">
        Disponibilités du bureau<label class="ui large horizontal label">{{office.number}}</label>
      </div>
    </h3>
    <div class="ui form">
      <div class="field">
        <div class="ui two column grid">
          <div class="column">
            <div class="field">
              <label for="startAt">Date de début</label>
              <input type="text" placeholder="Début disponnibilité" id="startAt" name="startAt" readonly>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label for="endAt">Date de fin</label>
              <input type="text" placeholder="Fin disponnibilité" id="endAt" name="endAt" data-value="" readonly>
            </div>
          </div>
          <!-- <div class="column">
            <div class="field">
              <label for="startTime">Heure de début</label>
              <input type="text" placeholder="Début disponnibilité" id="startTime" name="startTime" data-value="{{openAt}}">
            </div>
          </div>
          <div class="column">
            <div class="field">

        </div>
      </div>
      <div class="inline fields">
        <label for="duration">Durée :</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="duration" checked="" value="day" class="hidden duration">
            <label>Journée</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="duration" value="am" class="hidden duration">
            <label>Matin</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="duration" value="pm" class="hidden duration">
            <label>Après-midi</label>
          </div>
        </div>
      </div>
      <button class="ui green compact fluid labeled icon button addAvailability"><i class="add to calendar icon"></i>Ajouter cette disponibilité</button>
    </div>
    {{#if office.availabilities}}
    <div class="ui divider"></div>
    <table class="ui fluid compact striped unstackable table">
      <thead>
        <tr class="center aligned">
          <th>Date</th>
          <th>Horraires</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{#each sortDate office.availabilities}}
          <tr class="center aligned">
            <td>
              {{toDate date}}
            </td>
            <td>
              {{startTime}} - {{endTime}}
            </td>
            <td>
              <div class="ui tiny compact basic purple labeled icon button deleteAvailability"><i class="delete icon"></i>Supprimer</div>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}
