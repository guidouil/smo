<template name='office'>
  <div class="ui basic segment">
    {{#with office}}
    <div class="office">
      <h3 class="ui header">Bureau numéro<label class="ui large horizontal label">{{number}}</label></h3>
      <div class="ui sub header">Adresse</div>
      <p>{{{nl2br address}}}</p>
      <div class="ui sub header">Capacité de {{capacity}} personne{{plural capacity}}</div>
      {{#unless isAllFalse furnitures}}
        <div class="ui sub header">Equipements</div>
        <div class="ui two column grid">
          <div class="column">
            <div class="ui list">
              {{#if furnitures.printer}}
                <div class="item">
                  <i class="print icon"></i>
                  <div class="content">
                    Imprimante
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.whiteboard}}
                <div class="item">
                  <i class="sticky note outline icon"></i>
                  <div class="content">
                    Tableau blanc
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.multiphone}}
                <div class="item">
                  <i class="call icon"></i>
                  <div class="content">
                    Pieuvre
                  </div>
                </div>
              {{/if}}
            </div>
          </div>
          <div class="column">
            <div class="ui list">
              {{#if furnitures.plugs}}
                <div class="item">
                  <i class="plug icon"></i>
                  <div class="content">
                    Multiprise
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.beamer}}
                <div class="item">
                  <i class="record icon"></i>
                  <div class="content">
                    Projecteur
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.coffee}}
                <div class="item">
                  <i class="coffee icon"></i>
                  <div class="content">
                    Machine à café
                  </div>
                </div>
              {{/if}}
            </div>
          </div>
        </div>
      {{/unless}}
      {{#if comment}}
      <div class="ui sub header">Commentaire</div>
      <p>{{{nl2br comment}}}</p>
      {{/if}}
      {{#if availabilities}}
        <h3 class="ui header">Disponnibilités</h3>
        <div class="ui bulleted list">
          {{#each availabilities}}
          <div class="item">Du {{toDate startAt}} au {{toDate endAt}}</div>
          {{/each}}
        </div>
      {{/if}}
    </div>
    <div class="ui divider"></div>
    <div class="ui form">
      <div class="field">
        <div class="ui two column grid">
          <div class="column">
            <div class="field">
              <label for="startAt">Date de début</label>
              <input type="text" placeholder="Début réservation" id="startAt" name="startAt">
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label for="endAt">Date de fin</label>
              <input type="text" placeholder="Fin réservation" id="endAt" name="endAt">
            </div>
          </div>
        </div>
      </div>
      <div class="ui fluid compact green icon labeled button disabled bookOffice"><i class="check icon"></i>Reserver le bureau {{number}}</div>
    </div>
    {{/with}}
  </div>
</template>
