<template name='office'>
  <div class="ui basic segment">
    {{#with office}}
    <div class="office">
      <h3 class="ui header">BUREAU NUMÉRO<label class="ui large horizontal label">{{number}}</label></h3>
      {{#if isOfficeOwner _id}}
        <a href="{{pathFor 'editMyOffice' officeId=_id}}" class="editMyOfficeIcon">
          <i class="large blue write icon"></i>
        </a>
      {{/if}}
      <div class="ui sub header">Adresse</div>
      <p>{{{nl2br address}}}</p>

      <div class="ui sub header">Capacité de {{capacity}} personne{{plural capacity}}</div>
      {{#unless isAllFalse furnitures}}
        <div class="ui sub header">Equipements</div>
        <div class="ui two column grid">
          <div class="column">
            <div class="ui list">
              {{#if furnitures.printer}}
                <div class="item">
                  <i class="print icon"></i>
                  <div class="content">
                    Imprimante
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.whiteboard}}
                <div class="item">
                  <i class="sticky note outline icon"></i>
                  <div class="content">
                    Tableau blanc
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.multiphone}}
                <div class="item">
                  <i class="call icon"></i>
                  <div class="content">
                    Pieuvre
                  </div>
                </div>
              {{/if}}
            </div>
          </div>
          <div class="column">
            <div class="ui list">
              {{#if furnitures.plugs}}
                <div class="item">
                  <i class="plug icon"></i>
                  <div class="content">
                    Multiprise
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.beamer}}
                <div class="item">
                  <i class="record icon"></i>
                  <div class="content">
                    Projecteur
                  </div>
                </div>
              {{/if}}
              {{#if furnitures.coffee}}
                <div class="item">
                  <i class="coffee icon"></i>
                  <div class="content">
                    Machine à café
                  </div>
                </div>
              {{/if}}
            </div>
          </div>
        </div>
      {{/unless}}
      {{#if comment}}
      <div class="ui sub header">Commentaire</div>
      <p>{{{nl2br comment}}}</p>
      {{/if}}
    </div>
    <h3 class="ui dividing header">
      <div class="content">
        Reservez le bureau <div class="ui horizontal label">{{number}}</div>
      </div>
      <div class="sub header">
        Par tranches de 30 minutes minimum
      </div>
    </h3>
    <div class="ui form">
      <div class="field">
        <div class="ui three column grid">
          <div class="eight wide column">
            <div class="field">
              <label for="reservationDay">Date</label>
              <input type="text" placeholder="Date réservation" id="reservationDay" name="reservationDay" data-value="{{availability.date}}">
            </div>
          </div>
          <div class="four wide column">
            <div class="field">
              <label for="startTime">Début</label>
              <input type="text" placeholder="Début réservation" id="startTime" name="startTime" data-value="{{availability.startTime}}">
            </div>
          </div>
          <div class="four wide column">
            <div class="field">
              <label for="endTime">Fin</label>
              <input type="text" placeholder="Fin réservation" id="endTime" name="endTime" data-value="{{availability.endTime}}">
            </div>
          </div>
        </div>
      </div>
      <div class="ui fluid compact green icon labeled button bookOffice"><i class="check icon"></i>Reserver le bureau : {{number}}</div>
    </div>
    {{/with}}
    {{#if reservations}}
    <h4 class="ui header">Mes réservations</h4>
    <table class="ui fluid compact striped unstackable table">
      <thead>
        <tr class="center aligned">
          <th>Date</th>
          <th>Heures</th>
        </tr>
      </thead>
      <tbody>
        {{#each reservations}}
        <tr class="center aligned detailReservation">
          <td>
            {{toDate day}}
          </td>
          <td>
            {{startTime}} - {{endTime}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}
  </div>
</template>
