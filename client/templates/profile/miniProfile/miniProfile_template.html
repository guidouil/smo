<template name='miniProfile'>
  <h4 class="ui header">
    <img class="ui avatar image" src="{{profileImageUrl}}">
    <div class="content">
      {{capitalize currentUser.profile.firstname}} {{currentUser.profile.lastname}}
      <div class="sub header">{{truncate myEmail 30}}</div>
    </div>
  </h4>
</template>
