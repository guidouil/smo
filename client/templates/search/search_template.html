<template name='search'>
  <div class="ui basic segment searchSegment">
    <div class="ui form">
      <div class="field">
        <label>Office address or number</label>
        <div class="ui fluid icon input">
          <input type="text" placeholder="Search office by address or number" id="searchOfficesInput">
          <i class="link search icon searchOfficesButton"></i>
        </div>
      </div>
      <div class="field">
        <div class="ui two column grid">
          <div class="column">
            <div class="field">
              <label>Date wanted</label>
              <div class="ui small icon input">
                <input type="text" name="dateFilter" id="dateFilter" data-value="{{searchedDate}}">
                <i class="calendar icon"></i>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="six wide field">
              <label>Capacity</label>
              <div class="ui small input">
                <input type="number" name="capacityFilter" id="capacityFilter" value="1">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="ui accordion">
          <div class="title">
            <i class="green dropdown icon"></i>
            Equipments
          </div>
          <div class="content">
            <div class="ui two column grid">
              <div class="column">
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="printer">
                    <label for="printer"><i class="print icon"></i>Printer</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="whiteboard">
                    <label for="whiteboard"><i class="sticky note outline icon"></i>Whiteboard</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="multiphone">
                    <label for="multiphone"><i class="call icon"></i>Conf. phone</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="wifi">
                    <label for="wifi"><i class="wifi icon"></i>Wifi</label>
                  </div>
                </div>
              </div>
              <div class="column">
                <!-- <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="copier">
                    <label for="copier"><i class="copy icon"></i>Copier</label>
                  </div>
                </div> -->
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="plugs">
                    <label for="plugs"><i class="plug icon"></i>Power strip</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="beamer">
                    <label for="beamer"><i class="record icon"></i>Beamer</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" class="hidden furniture" id="coffee">
                    <label for="coffee"><i class="coffee icon"></i>Coffee</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="ui fluid green button searchOfficesBigButton" type="submit">
        <i class="search icon"></i>
        DISPLAY OFFICES
      </button>
    </div>

    <div class="ui relaxed celled striped list">
      {{#each offices}}
        <div class="item">
          <div class="right floated middle aligned content goToOffice">
            <i class="grey fitted huge angle right icon"></i>
          </div>
          <div class="middle aligned content">
            <div class="header goToOffice">
              Office <div class="ui large horizontal label">{{number}}</div>
              <small>Capacity: {{capacity}} people</small>
            </div>
            <div class="description">
              <div class="ui sub header goToOffice">{{{nl2br address}}}</div>
              <p>
                {{#if furnitures.printer}}
                  <span data-tooltip="Printer" data-position="right center">
                    <i class="print icon"></i>
                  </span>
                {{/if}}
                {{#if furnitures.whiteboard}}
                  <span data-tooltip="Whiteboard" data-position="right center">
                    <i class="sticky note outline icon"></i>
                  </span>
                {{/if}}
                {{#if furnitures.multiphone}}
                  <span data-tooltip="Conference phone" data-position="right center">
                    <i class="call icon"></i>
                  </span>
                {{/if}}
                {{#if furnitures.wifi}}
                  <span data-tooltip="Wifi" data-position="right center">
                    <i class="wifi icon"></i>
                  </span>
                {{/if}}
                {{#if furnitures.copier}}
                  <span data-tooltip="Copier" data-position="right center">
                    <i class="copy icon"></i>
                  </span>
                {{/if}}
                {{#if furnitures.plugs}}
                  <span data-tooltip="Power strip" data-position="right center">
                    <i class="plug icon"></i>
                  </span>
                {{/if}}
                {{#if furnitures.beamer}}
                  <span data-tooltip="Beamer" data-position="right center">
                    <i class="record icon"></i>
                  </span>
                {{/if}}
                {{#if furnitures.coffee}}
                  <span data-tooltip="Coffee" data-position="right center">
                    <i class="coffee icon"></i>
                  </span>
                {{/if}}
              </p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
